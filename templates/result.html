<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Risk Score Prediction</title>
</head>

<body>
    <div class="formbold-main-wrapper">
        <!-- Author: FormBold Team -->
        <!-- Learn More: https://formbold.com -->
        <div class="formbold-form-wrapper">
            <div class="formbold-event-details">
                <h5>Form Details</h5>
                <ul id="formDetails">
                </ul>

            </div>
            <div class="formbold-event-wrapper">
                <h3 id="riskScore">Hi, your predicted health score is </h3>
                <h2 id="predictedRiskScore"></h2>.
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
                    tempor incididunt.
                </p>
            </div>

        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                // Retrieve form data and result from localStorage
                const formData = JSON.parse(localStorage.getItem('formData'));
                const predictedRiskScore = localStorage.getItem('predictedRiskScore');

                // Populate form details
                const formDetails = document.getElementById('formDetails');
                if (formData) {
                    for (const [key, value] of Object.entries(formData)) {
                        let displayKey = key;
                        if (key === 'gender') {
                            displayKey = 'Sex';
                        } else if (key === 'race') {
                            displayKey = 'Race';
                        } else {
                            displayKey = key.replace(/_/g, ' ').toUpperCase();
                        }

                        const li = document.createElement('li');
                        li.innerHTML = `<span>${displayKey}:</span> <span>${value}</span>`;
                        formDetails.appendChild(li);
                    }
                }

                // Display predicted risk score
                if (predictedRiskScore) {
                    document.getElementById('predictedRiskScore').textContent = predictedRiskScore;
                }
            });
        </script>
</body>

</html>
